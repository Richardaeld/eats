                    <p>atlanta, ga 30308</p>

        <div id="contact" class="col-xl-4 col-md-6 col-12 footer-form">
            <h1>Have a question for us?</h1>
            <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <div class="form-group">
                <label for="name" class="ible">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email" class="ible">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone" class="ible">Phone</label>
                <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="user_input" class="ible">Questions</label>
                <textarea name="question" class="form-control" id="form_input" rows="3">What can we help you with?</textarea>
            </div>
            <div class="row no-gutters justify-content-center">
                <div class="col-auto">
                <a>
                <button type="submit" value="Submit" class="form-button">Submit</button>
                </a>
                </div>
            </div>
            </form>
        </div>
